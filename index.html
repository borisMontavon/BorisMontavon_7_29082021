<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="dist/css/compiled.css">
    </head>
    <body class="w-11/12 lg:w-10/12 m-auto font-sans min-h-screen dark:bg-richBlack relative">
        <!-- Light/dark mode switch -->
        <div class="flex absolute top-6 right-0">
            <i class="far fa-sun text-black dark:text-darkWhite"></i>
            <label class="switch mx-2 relative inline-block">
                <input id="modeToggle" type="checkbox" class="opacity-0 w-0 h-0">
                <span class="slider round absolute cursor-pointer transition-all bg-darkWhite"></span>
            </label>
            <i class="far fa-moon text-black dark:text-darkWhite"></i>
        </div>
        <header class="p-6">
            <div class="flex flex-col items-center">
                <img src="./assets/logo/chefs-hat.svg" alt="Les petits plats" class="logo-w-h mb-2">
                <h1 class="font-inter font-semibold text-indianRed text-base md:text-2xl lg:text-4xl">Les petits plats</h1>
            </div>
        </header>
        <!-- Main search input -->
        <section>
            <div id="input-search" class="relative flex items-center mb-6">
                <input type="text" class="bg-platinum dark:bg-eerieBlack w-full p-4 pr-10 md:p-5 lg:p-6 rounded transition-all text-sm md:text-base text-white" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette">
                <i class="fas fa-search absolute text-lg md:text-2xl lg:text-3xl cursor-pointer transition-all dark:text-darkWhite"></i>
            </div>
        </section>
        <!-- Tags created from items selected in dropdowns' lists -->
        <section id="tags-section" class="flex flex-wrap"></section>
        <!-- Ingredients, machine and ustensils search inputs -->
        <section class="mb-6 lg:mb-20">
            <div id="precise-search-inputs" class="lg:flex">
                <!-- Ingredients input -->
                <div id="ingredients-dropdown-container" class="imu-container relative mb-4 lg:mr-4 lg:w-1/3">
                    <div id="ingredients-search" class="relative flex items-center toggle-dropdown z-10">
                        <input type="text" id="ingredients-input" class="dropdown-input bg-azure font-medium w-full p-4 rounded text-white" placeholder="Ingrédients">
                        <i id="ingredients-dropdown-icon" class="fas fa-chevron-down absolute text-lg cursor-pointer transition-all text-white"></i>
                    </div>
                    <div id="ingredients-list" class="dropdown-list grid grid-cols-2 md:grid-cols-3 gap-x-6 gap-y-2 text-sm md:text-base bg-azure text-white dark:text-darkWhite rounded-b relative top-0"></div>
                </div>
                <!-- Machine input -->
                <div id="machines-dropdown-container" class="imu-container mb-4 relative lg:mr-4 lg:w-1/3">
                    <div id="machine-search" class="relative flex items-center toggle-dropdown z-10">
                        <input type="text" id="machines-input" class="dropdown-input bg-mediumGreen text-white font-medium w-full p-4 rounded text-white" placeholder="Appareil">
                        <i id="machines-dropdown-icon" class="fas fa-chevron-down absolute text-lg cursor-pointer transition-all text-white"></i>
                    </div>
                    <div id="machines-list" class="dropdown-list grid grid-cols-2 md:grid-cols-3 gap-x-6 gap-y-2 text-sm md:text-base bg-mediumGreen text-white rounded-b top-0"></div>
                </div>
                <!-- Ustensils input -->
                <div id="ustensils-dropdown-container" class="imu-container relative lg:w-1/3">
                    <div id="ustensils-search" class="relative flex items-center toggle-dropdown z-10">
                        <input type="text" id="ustensils-input" class="dropdown-input bg-fireOpal text-white font-medium w-full p-4 rounded text-white" placeholder="Ustensiles">
                        <i id="ustensils-dropdown-icon" class="fas fa-chevron-down absolute text-lg cursor-pointer transition-all text-white"></i>
                    </div>
                    <div id="ustensils-list" class="dropdown-list grid grid-cols-2 md:grid-cols-3 gap-x-6 gap-y-2 text-sm md:text-base bg-fireOpal text-white rounded-b top-0"></div>
                </div>
            </div>
        </section>
        <!-- Recipes display -->
        <section id="recipes-container" class="grid grid-cols-1 gap-y-4 md:grid-cols-2 md:gap-4 lg:grid-cols-3 mb-8"></section>
        <!-- To top button -->
        <button id="toTopButton" aria-label="Retour au début de la page"><span class="fas fa-chevron-up"></span></button>

        <script src="https://kit.fontawesome.com/45058126b7.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="dist/js/index.bundle.js" type="module"></script>
    </body>
</html>
